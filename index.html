<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookTrackr</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ğŸ“š BookTrackr</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search books..." />
      <select id="sort">
        <option value="default">Sort By</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="series">Series</option>
        <option value="bookNumber">Book Number</option>
        <option value="genre">Genre</option>
        <option value="tags">Tags</option>
        <option value="rating">Rating</option>
        <option value="status">Status</option>
        <option value="date">Date Added</option>
        <option value="recentlyUpdated">Recently Updated</option>
        <option value="recentlyRead">Recently Read</option>
      </select>
      <select id="filter-status">
        <option value="All">All</option>
        <option value="To Read">To Read</option>
        <option value="Reading">Reading</option>
        <option value="Finished">Finished</option>
      </select>
      <button id="toggle-theme">ğŸŒ“</button>
      <button id="show-form">â• Add Book</button>
      <button id="toggle-view">ğŸ“š Shelf View</button>
      <button id="toggle-fields">âš™ï¸ Customize Fields</button>
    </div>

    <div id="active-filters" class="chip-bar"></div>

    <form id="book-form" class="hidden">
      <input type="text" id="title" placeholder="Book Title" required autocomplete="off" />
      <input type="text" id="author" placeholder="Author" required autocomplete="off" />
      <input type="text" id="series" placeholder="Series" class="optional-field" />
      <input type="text" id="bookNumber" placeholder="Book Number" />
      <input type="text" id="genre" placeholder="Genre" />
      <input type="text" id="tags" placeholder="Tags (comma-separated)" />
      <label>Pages Read: <input type="number" id="pages-read" min="0" value="0" /></label>
      <label>Total Pages: <input type="number" id="pages-total" min="1" value="1" /></label>
      <input type="range" id="progress-slider" min="0" max="100" value="0" step="1" />
      <select id="status">
        <option value="To Read">To Read</option>
        <option value="Reading">Reading</option>
        <option value="Finished">Finished</option>
      </select>
      <input type="number" id="rating" placeholder="Rating (1â€“5)" min="1" max="5" />
      <textarea id="notes" placeholder="Notes..." class="optional-field"></textarea>
      <label>Start Date: <input type="date" id="start-date" /></label>
      <label>Finish Date: <input type="date" id="finish-date" /></label>
      <input type="url" id="cover-url" placeholder="Cover Image URL" />
      <img id="cover-preview" alt="Preview" class="hidden" />
      <button type="submit">Add / Save Book</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>

    <div class="import-export">
      <button id="export-json">Export JSON</button>
      <input type="file" id="import-json" accept=".json" />
    </div>

    <div id="book-list" class="book-list-grid"></div>
    <div id="infinite-scroll-trigger"></div>

    <div id="dashboard">
      <h2>ğŸ“Š Book Stats</h2>
      <canvas id="statsChart"></canvas>
    </div>
  </div>

  <!-- Notes Modal -->
  <div id="notes-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-book-title">Notes</h3>
        <button class="close-modal" id="close-notes-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modal-notes-content"></div>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div id="delete-confirm-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm Delete</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this book?</p>
        <button id="confirm-delete">Yes, Delete</button>
        <button id="cancel-delete">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Autocomplete Suggestions -->
  <div id="autocomplete-suggestions" class="autocomplete hidden"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
