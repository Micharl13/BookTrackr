<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookTrackr</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>BookTrackr</h1>
    <button id="toggleViewBtn">ðŸ“š Toggle View</button>
    <input type="text" id="searchBar" placeholder="Search books..." />
  </header>

  <main>
    <section id="bookFormSection">
      <form id="bookForm">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="text" id="series" placeholder="Series (optional)" />
        <input type="text" id="bookNumber" placeholder="Book #" />
        <input type="text" id="genre" placeholder="Genre" />
        <input type="text" id="tags" placeholder="Tags (comma-separated)" />
        <input type="number" id="pages" placeholder="Total Pages" min="1" />
        <input type="number" id="progress" placeholder="Pages Read" min="0" />
        <input type="date" id="startDate" placeholder="Start Date" />
        <input type="date" id="finishDate" placeholder="Finish Date" />
        <select id="status">
          <option value="To Read">To Read</option>
          <option value="Reading">Reading</option>
          <option value="Finished">Finished</option>
        </select>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5"/>
        <textarea id="notes" placeholder="Notes (optional)"></textarea>
        <input type="url" id="coverUrl" placeholder="Cover Image URL (optional)" />
        <button type="submit">Add Book</button>
      </form>
    </section>

    <section id="bookStats">
      <h2>ðŸ“Š Your Reading Stats</h2>
      <div id="statsContent">
        <!-- Stats dynamically generated -->
      </div>
    </section>

    <section id="bookListSection">
      <table id="bookTable">
        <thead>
          <tr>
            <th data-sort="cover">Cover</th>
            <th data-sort="title">Title</th>
            <th data-sort="author">Author</th>
            <th data-sort="series">Series</th>
            <th data-sort="status">Status</th>
            <th data-sort="rating">Rating</th>
            <th data-sort="pages">Pages</th>
            <th data-sort="progress">Progress</th>
            <th data-sort="tags">Tags</th>
            <th data-sort="dateAdded">Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookTableBody">
          <!-- Book rows injected here -->
        </tbody>
      </table>

      <!-- Grid view -->
      <div id="bookGrid" class="hidden">
        <!-- Books injected here as cards -->
      </div>
    </section>

    <!-- Loader for infinite scroll -->
    <div id="infiniteScrollTrigger"></div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete this book?</p>
      <button id="confirmDeleteBtn">Yes</button>
      <button id="cancelDeleteBtn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
