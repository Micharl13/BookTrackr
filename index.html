<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookTrackr</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š BookTrackr</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search books..." />
      <select id="sort">
        <option value="default">Sort By</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="series">Series</option>
        <option value="bookNumber">Book Number</option>
        <option value="rating">Rating</option>
        <option value="status">Status</option>
        <option value="date">Date Added</option>
      </select>
      <select id="filter-status">
        <option value="All">All</option>
        <option value="To Read">To Read</option>
        <option value="Reading">Reading</option>
        <option value="Finished">Finished</option>
      </select>
      <button id="toggle-theme">ðŸŒ“</button>
      <button id="show-form">âž• Add Book</button>
    </div>

    <div id="active-filters" class="chip-bar"></div>

    <form id="book-form" class="hidden">
      <input type="text" id="title" placeholder="Book Title" required />
      <input type="text" id="author" placeholder="Author" required />
      <input type="text" id="series" placeholder="Series" />
      <input type="text" id="bookNumber" placeholder="Book Number" />
      <input type="text" id="genre" placeholder="Genre / Tags" />
      <input type="text" id="pages" placeholder="Pages Read / Total (e.g. 100/300)" />
      <select id="status">
        <option value="To Read">To Read</option>
        <option value="Reading">Reading</option>
        <option value="Finished">Finished</option>
      </select>
      <input type="number" id="rating" placeholder="Rating (1â€“5)" min="1" max="5" />
      <textarea id="notes" placeholder="Notes..."></textarea>
      <input type="url" id="cover-url" placeholder="Cover Image URL" />
      <img id="cover-preview" alt="Preview" class="hidden" />
      <button type="submit">Add / Save Book</button>
      <button type="button" id="cancel-edit">Cancel Edit</button>
    </form>

    <div class="import-export">
      <button id="export-json">Export JSON</button>
      <input type="file" id="import-json" accept=".json" />
    </div>

    <div id="dashboard">
      <h2>ðŸ“Š Stats Dashboard</h2>
      <canvas id="statsChart"></canvas>
    </div>

    <div id="pagination-controls"></div>
    <div id="book-list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
